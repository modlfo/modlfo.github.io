<!doctype html>
<html lang="en">

<body>

      {{ partial "header.html" . }}

         <div class="mdl-grid grid-max-width">
            {{ range where .Site.Pages "Section" "publications" }} {{ .Render "publication-card" }} {{ end }}

</body>

</html>
