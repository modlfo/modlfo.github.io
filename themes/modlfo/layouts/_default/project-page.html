<!doctype html>
<html lang="en">

<body>
   <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {{ partial "header.html" . }}
      <main class="mdl-layout__content">
         <div class="content">
            {{if isset .Params "is_icon"}}
            <img src="{{ .Params.image }}" /> {{ else }}
            <h3>{{ .Title }}</h3>
            {{ end }} {{ if isset .Params "link" }}
            <hr />
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="location.href='{{ .Params.link }}';">
               Download
            </button> {{ end }}
            <hr /> {{ .Content }}
         </div>
         {{ partial "footer.html" . }}
      </main>
   </div>
   <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>

</html>
