<div class="mdl-cell mdl-card mdl-shadow--4dp">
   <div class="mdl-card__title card-title">
      {{ .Title }}
   </div>
   <div class="mdl-card__media">
      <iframe width="100%" height="100%" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .Params.id }}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
   </div>
</div>
